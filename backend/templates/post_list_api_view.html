<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>post list</title>
</head>
<body>
    <h2>Post List</h2>
    <ol id="post-wrapper">

    </ol>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script>
    $.get('/blog/api/v1/posts/',
        function (data,testStatus,jqXHR){
            wrapper=$('#post-wrapper');
            for (post of data) {
                console.log(post.abs_url);
                wrapper.append(`<li><a href="${post.abs_url}"><h2>${post.title}</h2></a></li>`);
                // wrapper.append(`<li><a href="${post.get_absolute_url}"><h2>${post.title}</h2></a></li>`)
            };
        }
    );
</script>
</body>
</html>
